<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Pet Stimulator</title>
</head>
<body>
  <h1 id="pet-name">Pet Name</h1>
  <div id="start-btn">
    <button id = "start">Start Game</button>
  </div>
  <div id="Pet">
    <img src="/assets/images/hello.gif" alt="A randomly generated placeholder">
  </div>
  <div id="pet-needs">
    <h5 id="need"></h5>
  </div>
  <div id="countdown">
    <h2 id="timer"></h2>
  </div>
  <div id="display-mood">
    <h4 id="mood-status"></h4>
  </div>
  <div class="progress">
    <div class="progress-bar" role="progressbar" style="width: 0%;"  aria-valuemin="0" aria-valuemax="100"></div>
  </div>
  <div id="care-btns">
    <button id="feed">Feed</button>
    <button id="attention">Attention</button>
    <button id="entertain">Entertainment</button>
    <button id="rest">Rest</button>
  </div>
  <button id="reset" hidden>Try Again</button>
</body>
</html>
